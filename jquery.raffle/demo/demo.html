<!Doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="http://code.jquery.com/jquery-1.7.1.js" type="text/javascript"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }

        body {
            font-size: 12px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin: 0 auto;
        }

        .box {
            padding: 9px 0 0 11px;
            width: 759px;
            height: 611px;
            background: #ccc;
            margin: 20px auto;
        }

        .inbox {
            width: 751px;
            height: 596px;
            position: relative;
        }

        #random_box li {
            position: absolute;
            width: 144px;
            overflow: hidden;
            height: 144px;
            line-height: 144px;
            border: 3px solid #c7c5ca;
            background: #fff;
        }

        #random_box li img {
            width: 144px;
            display: block;
            height: 144px;
        }

        .ok {
            display: block;
            width: 442px;
            height: 294px;
            background: #c00;
            color: #fff;
            font-size: 48px;
            position: absolute;
            top: 149px;
            left: 148px;
            cursor: pointer;
            text-align: center;
            line-height: 280px;
        }

        #random_1 {
            left: 0;
            top: 0;
        }

        #random_2 {
            left: 148px;
            top: 0;
        }

        #random_3 {
            left: 296px;
            top: 0;
        }

        #random_4 {
            left: 444px;
            top: 0;
        }

        #random_5 {
            left: 592px;
            top: 0;
        }

        #random_6 {
            left: 592px;
            top: 148px;
        }

        #random_7 {
            left: 592px;
            top: 298px;
        }

        #random_8 {
            left: 592px;
            top: 446px;
        }

        #random_9 {
            left: 444px;
            top: 446px;
        }

        #random_10 {
            left: 296px;
            top: 446px;
        }

        #random_11 {
            left: 148px;
            top: 446px;
        }

        #random_12 {
            left: 0;
            top: 446px;
        }

        #random_13 {
            left: 0;
            top: 298px;
        }

        #random_14 {
            left: 0;
            top: 148px;
        }

        #random_box li.random_current {
            background: #c00;
            color: #FFF;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="inbox">
            <ul id="random_box">
                <li id="random_1">谢谢惠顾</li>
                <li id="random_2">苹果笔记本</li>
                <li id="random_3">谢谢惠顾</li>
                <li id="random_4">10Q币</li>
                <li id="random_5">谢谢惠顾</li>
                <li id="random_6">5Q币</li>
                <li id="random_7">谢谢惠顾</li>
                <li id="random_8">5Q币</li>
                <li id="random_9">谢谢惠顾</li>
                <li id="random_10">10Q币</li>
                <li id="random_11">谢谢惠顾</li>
                <li id="random_12">5Q币</li>
                <li id="random_13">谢谢惠顾</li>
                <li id="random_14">5Q币</li>
            </ul>
            <b class="ok" id="ok">抽奖</b>
        </div>
    </div>
    <script src="../raffle.js"></script>
    <script>
        var raffle = new $.Raffle({
            succCB : function(){
                alert("成功后的回调函数");
            }
        });

        $("#ok").click(function () {
            if ($(this).attr("data-status") !== "disable") {
                raffle.init();
            }
        });
    </script>
</body>
</html>
